<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Hack Academy - Proyecto Base</title>
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <!-- CSS Propio -->

</head>

<body>
    <div class="container mt-5" id="app">
        <div class="row">
            <div class="col-4">
                <div class="buscador bg-light border p-3 rounded">
                    <form>
                        <div class="mb-3">
                            <label for="input-pelicula" class="form-label">Película</label>
                            <input type="text" class="form-control" id="input-pelicula" placeholder="Escribir título..." v-model="busquedaPelicula" />
                        </div>
                        <button type="button" class="btn btn-success" v-on:click="clickBuscarPelicula">
                Buscar película
              </button>
                    </form>
                </div>
            </div>
            <div class="col-8">
                <div class="intro bg-light border p-3 rounded" v-show="mostrarIntro">
                    <h1>Buscador de películas</h1>
                    <p>
                        Escribí el título de una película (en inglés) y obtené información sobre la misma.
                    </p>
                    <p>
                        Este servicio funciona gracias a la API de
                        <a href="http://ombdapi.com">OMDB</a> que retorna información sobre películas en formato JSON.
                    </p>
                </div>
                <div class="pelicula bg-light border p-3 rounded" v-show="!mostrarIntro">
                    <!-- Expandir este div para poner el resto de la información -->
                    <p>{{ peliculaEncontrada.Title }}</p>
                    <p>{{ peliculaEncontrada.Director }}</p>
                    <img v-bind:src="peliculaEncontrada.Poster" alt="" />
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- JS de Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- JS Propio -->
    <script src="app.js"></script>
</body>

</html>
